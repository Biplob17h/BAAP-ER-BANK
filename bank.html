<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's grab some
            <span class="font-bold text-violet-600 "> moooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="main-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="main-withdraw">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="main-balance" >1240</span> </h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 mt-2 mb-1 h-10 rounded px-3 block text-black" type="text" name="" id="deposit-fild"
                        placeholder="$ Enter Your Deposit Amount">
                    <button id="btn-deposit"
                        class="w-1/5 p-2  text-white font-medium rounded-lg text-1xl bg-amber-600 hover:bg-sky-600">Deposit
                    </button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 mt-2 mb-1 h-10 rounded px-3 block text-black " type="text" name="" id="withdraw-fild"
                    placeholder="$ Enter Your Withdraw Amount">
                <button id="btn-withdraw"
                    class="w-1/5 p-2  text-white font-medium rounded-lg text-1xl bg-rose-500 hover:bg-sky-600">Withdraw
                </button>
                </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
